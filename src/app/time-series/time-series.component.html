<div style="margin-top:5%;margin-left: 2%;margin-right: 1%;">

  <table class="table">
    <tr>
      <td style="text-align: right;max-width: 75px;">Building:</td>
      <td>
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="buildingId">
            <option   [value]="0">Select BUILDING</option>
            <option *ngFor="let item of buildingList"  [value]="item.value" >{{item.text}}</option>
          
          </select>
        </div>
      </td>
      <td style="text-align: right;max-width: 60px;">Object:</td>
      <td>
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="objectId">
            <option   [value]="0">Select OBJECT</option>
            <option *ngFor="let item of objectList"  [value]="item.value" >{{item.text}}</option>
          
          </select>
        </div>
      </td>
      <td style="text-align: right;max-width: 65px;">Datafield:</td>
      <td>
        <div class="form-group">
          <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="dataFieldId">
            <option   [value]="0">Select DATAFIELD</option>
            <option *ngFor="let item of dataFieldList"  [value]="item.value" >{{item.text}}</option>
          
          </select>
        </div>
      </td>
      <td style="text-align: right;max-width: 70px;">Datarange:</td>
      <td>

        <ejs-daterangepicker [(ngModel)]='timeStamp'></ejs-daterangepicker>

      </td>
      <td><button type="button" class="btn btn-lg btn-primary" (click)="getSearchRestult()">Search</button></td>
    </tr>

  </table>

  <div id="container"></div>
</div>
